<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraffiGuard Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-section {
            width: 60%;
            display: flex;
            flex-direction: column;
            color: white;
            text-align: center;
            position: relative;
            background-color: #FF4949;
        }
        .overlay {
            padding: 20px;
            border-radius: 10px ;
            position: relative;
            top: 150px;
            right: 100px;
        }   
        .highlight {
            color: red;
        }
        .right-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            width: 300px;
            text-align: center; 
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 15px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }
        .options {
            display: flex;
            justify-content: space-between;
        }
        .signup {
            margin-top: 10px;
        }
        h1{
            font-size: 70px;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }
        .tagline{
            position:absolute;
            top: 160px;
            right: 40px;
        }
        .description{
            position: relative;
            top: 180px;
            left: 170px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            width: 50%;
            height: 100px;
            font-size: 20px;
        }
        #intelligentsys{
            border: 1px solid black;
            border-radius: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="overlay">
                <h1>TraffiGuard</h1>
                <p class="tagline"><i>Intelligent Control, Safer Journeys</i></p>
            </div>
                <p class="description">An intelligent system that enhances road safety, reduces congestion, and ensures swift emergency response.</p>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Emergency Response ðŸš¨</h2>
                <form id="login-form">
                    <label for="email">Login</label>
                    <input type="text" id="email" placeholder="Email or phone number" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                    <div class="options">
                    </div>
                    <button type="submit" id="submitbutton">Sign in</button>
                </form>
                <p class="signup">Donâ€™t have an account? <a href="#">Sign up now</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (email === "admin@example.com" && password === "password123") {
                alert("Login successful!");
            } else {
                alert("Invalid credentials, please try again.");
            }
        });
    </script>
</body>
</html>
